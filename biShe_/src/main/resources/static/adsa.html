<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>


<body>
  <div id="app">
    <select name="" id="" @change="getCity(provinceId)" v-model="provinceId">
      <option value="">请选择</option>
      <option v-for="p in provinces" :value="p.id">{{p.text}}</option>
    </select>
    <select name="" id="">
      <option value="">请选择</option>
      <option :value="city.id" v-for="city in citys">{{city.text}}</option>
    </select>
  </div>
</body>
<script src="./js/main.js"></script>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script src="./js/index.js"></script>
<script src="./js/modernizr-3.11.7.min.js"></script>
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/jquery-migrate-3.3.2.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/fancybox.min.js"></script>
<script src="./js/jquery.nice-select.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      provinces:[],
      provinceId:'',
      citys:[],
      areas:[]
    },
    created:function() {
      this.areas = [
        {text:'广东省',id:1,pid:0},
        {text:'上海市',id:2,pid:0},
        {text:'广州市',id:11,pid:1},
        {text:'中山市',id:12,pid:1}
      ];

      var provinces=this.areas.filter(function (area) {
        return area.pid == 0;
      });
      this.provinces = provinces;

    },
    methods:{
      getCity:function (id) {
        var citys=this.areas.filter(function (city) {
          return city.pid == id;
        })
        this.citys = citys;
      }
    }
  })
</script>
</html>
